<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body, form{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form method="post" id="formRegistro">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required><br>

        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" required><br>

        <label for="contra">Contaseña</label>
        <input type="password" name="contra" id="contra" required><br>

        <label for="repContra">Repetir Contraseña</label>
        <input type="password" name="repContra" id="repContra" required><br>

        <input type="submit" value="Registrarse">
    </form>
    <p id="estado"></p><!-- mostrara el estado del envio de datos -->
</body>
<script src="formulario.js"></script>
</html>
