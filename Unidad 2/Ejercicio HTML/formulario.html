    <h1>Registro de usuario</h1>
    <form action="index.html" method="post">
        <fieldset>
            <legend>Infomacion personal:</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required><br><br>

            <label for="nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="nacimiento" id="nacimiento" min="1910-01-01" required><br><br>

            <label>Género:</label><br>
            <label for="masculino">Maculino</label>
            <input type="radio" name="genero" id="masculino" value="m" required>

            <label for="fenenino">Femenino</label>
            <input type="radio" name="genero" id="fenenino" value="f" required>

            <label for="otro">Otro</label>
            <input type="radio" name="genero" id="otro" value="o" required>
        </fieldset>

        <fieldset>
            <legend>Información de Contacto:</legend>
            <label for="email">Direccion de Correo Electronico:</label>
            <input type="email" name="email" id="email" required><br><br>

            <label for="telefono">Número de teléfono:</label>
            <input type="tel" name="telefono" id="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br><br>

            <label for="direccion">Direccion:</label><br>
            <textarea name="direccion" id="direccion" rows="5" cols="20" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Información de Cuenta:</legend>
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" name="usuario" id="usuario" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required><br><br>

            <label for="confirmar_password">Confiramar contraseña:</label>
            <input type="password" name="confirmar_password" id="password" required><br><br>
            
        </fieldset>

        <fieldset>
            <legend>Preferencias:</legend>
            <label for="color">Selecciona tu color favorito</label>
            <input type="color" name="color" id="color" required><br><br>

            <input type="checkbox" name="terminos" id="terminos" required>
            <label for="terminos">Acepto los terminos y condiciones</label>
        </fieldset>
        <br>

        <label for="subir">Enviar formulario</label>
        <input type="submit" name="subir" id="subir"> <br>
        <label for="resetear">Borrar todos los campos</label>
        <input type="reset" name="resetear" id="reset">

    </form>
</body>
</html>
